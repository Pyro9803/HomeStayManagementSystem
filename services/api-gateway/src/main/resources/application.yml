server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - AuthenticationFilter

            - id: room-service
              uri: lb://room-service
              predicates:
                - Path=/api/rooms/**
              filters:
                - AuthenticationFilter

            - id: booking-service
              uri: lb://booking-service
              predicates:
                - Path=/api/bookings/**
              filters:
                - AuthenticationFilter

            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payments/**
              filters:
                - AuthenticationFilter
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka